message Person {
    uint64 ID = 1;
    string Guid = 2;
    string FirstName = 3;
    string LastName = 4;
    string Email = 5;
    uint32 Age = 6; 
    string Type = 7;
}

message PersonList {
    repeated Person people = 1;
}

// Get One And Get All Person Requests inputs.
message PersonByGuidRequest {
    string Guid = 2;
}

message Filters {
    map<string, string> filters = 1;
}

service PersonRepository {
    rpc CreatePerson(Person) returns (Person);
    rpc UpdatePerson(Person) returns (Person);
    rpc GetPersonByGuid(PersonByGuidRequest) returns (Person);
    rpc FindAllPeople(Filters) returns (PersonList);
}

